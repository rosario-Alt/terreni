<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Terreni - Link Corretti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .info-box {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .site-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .site-card:hover {
            border-color: #667eea;
            transform: translateX(10px);
        }
        
        .site-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .site-desc {
            color: #666;
            margin-bottom: 15px;
        }
        
        .site-link {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .site-link:hover {
            background: #0056b3;
        }
        
        .site-link.primary {
            background: #28a745;
        }
        
        .site-link.primary:hover {
            background: #218838;
        }
        
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        
        .quick-search {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .quick-btn {
            background: #ffc107;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .quick-btn:hover {
            background: #ffb300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèûÔ∏è Ricerca Terreni - Link Corretti</h1>
        
        <div class="info-box">
            <strong>‚úÖ SISTEMA AGGIORNATO</strong><br>
            Ora i link portano DIRETTAMENTE alla sezione terreni di ogni sito!
        </div>
        
        <div class="quick-search">
            <h3>üöÄ Ricerche Rapide (citt√† con molti annunci):</h3>
            <button class="quick-btn" onclick="quickSearch('Roma')">Roma</button>
            <button class="quick-btn" onclick="quickSearch('Milano')">Milano</button>
            <button class="quick-btn" onclick="quickSearch('Napoli')">Napoli</button>
            <button class="quick-btn" onclick="quickSearch('Torino')">Torino</button>
            <button class="quick-btn" onclick="quickSearch('Palermo')">Palermo</button>
            <button class="quick-btn" onclick="quickSearch('Bologna')">Bologna</button>
            <button class="quick-btn" onclick="quickSearch('Firenze')">Firenze</button>
        </div>
        
        <div class="form-section">
            <div class="form-grid">
                <div class="form-group">
                    <label>üìç Citt√†/Localit√† *</label>
                    <input type="text" id="location" placeholder="es. Milano, Roma, Napoli" required>
                </div>
                
                <div class="form-group">
                    <label>üèóÔ∏è Tipo Terreno</label>
                    <select id="tipo">
                        <option value="">Tutti i terreni</option>
                        <option value="agricolo">Agricolo</option>
                        <option value="edificabile">Edificabile</option>
                        <option value="industriale">Industriale</option>
                        <option value="commerciale">Commerciale</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>üí∞ Prezzo Massimo ‚Ç¨</label>
                    <input type="number" id="prezzoMax" placeholder="es. 100000">
                </div>
                
                <div class="form-group">
                    <label>üìè Superficie Min mq</label>
                    <input type="number" id="mqMin" placeholder="es. 1000">
                </div>
            </div>
            
            <button class="btn" onclick="cercaTerreni()">
                üîç CERCA TERRENI
            </button>
        </div>
        
        <div id="results" class="results"></div>
    </div>
    
    <script>
    function quickSearch(city) {
        document.getElementById('location').value = city;
        cercaTerreni();
    }
    
    function cercaTerreni() {
        const location = document.getElementById('location').value.trim();
        
        if (!location) {
            alert('‚ö†Ô∏è Inserisci una citt√† o localit√†!');
            return;
        }
        
        const tipo = document.getElementById('tipo').value;
        const prezzoMax = document.getElementById('prezzoMax').value;
        const mqMin = document.getElementById('mqMin').value;
        
        // Prepara location per URL (rimuovi spazi e caratteri speciali)
        const locationClean = location.toLowerCase()
            .replace(/\s+/g, '-')
            .replace(/[√†√°√¢√£√§√•]/g, 'a')
            .replace(/[√®√©√™√´]/g, 'e')
            .replace(/[√¨√≠√Æ√Ø]/g, 'i')
            .replace(/[√≤√≥√¥√µ√∂]/g, 'o')
            .replace(/[√π√∫√ª√º]/g, 'u')
            .replace(/[^a-z0-9-]/g, '');
        
        // LINK CORRETTI PER OGNI SITO
        const sites = [
            {
                name: 'Immobiliare.it',
                desc: '‚úÖ Il pi√π grande portale italiano - Migliaia di annunci verificati',
                mainUrl: `https://www.immobiliare.it/vendita-terreni/${locationClean}/`,
                alternativeUrl: `https://www.immobiliare.it/terreni-vendita/?criterio=rilevanza&parola=${location}`,
                directSearch: `https://www.immobiliare.it/ricerca.php?idCategoria=7&idContratto=1&localita=${location}&tipoProprieta=7`
            },
            {
                name: 'Subito.it',
                desc: '‚úÖ Annunci da privati e agenzie - Ottimi prezzi',
                mainUrl: `https://www.subito.it/annunci-${locationClean}/vendita/terreni-e-rustici/`,
                alternativeUrl: `https://www.subito.it/annunci-italia/vendita/terreni-e-rustici/?q=${location}`,
                directSearch: `https://www.subito.it/annunci-italia/vendita/terreni-e-rustici/${locationClean}/`
            },
            {
                name: 'Idealista.it',
                desc: '‚úÖ Annunci premium con foto verificate',
                mainUrl: `https://www.idealista.it/vendita-terreni/${locationClean}/`,
                alternativeUrl: `https://www.idealista.it/vendita-case/${locationClean}/?tipologia=terreni`,
                directSearch: `https://www.idealista.it/cerca/vendita-terreni/${locationClean}/`
            },
            {
                name: 'Casa.it',
                desc: '‚úÖ Solo agenzie certificate',
                mainUrl: `https://www.casa.it/vendita/terreno/${locationClean}/`,
                alternativeUrl: `https://www.casa.it/vendita-immobili/${locationClean}/?tipologia=terreno`,
                directSearch: `https://www.casa.it/srp/?tr=vendita&tp=terreni&ci=${location}`
            },
            {
                name: 'Bakeca.it',
                desc: '‚úÖ Annunci locali della tua zona',
                mainUrl: `https://www.bakeca.it/${locationClean}/annunci/terreni/`,
                alternativeUrl: `https://www.bakeca.it/annunci/immobiliare/terreni/?location=${location}`,
                directSearch: `https://www.bakeca.it/case/terreni/?keyword=terreni+${location}`
            }
        ];
        
        // Aggiungi parametri se presenti
        sites.forEach(site => {
            if (prezzoMax) {
                if (site.name === 'Subito.it') {
                    site.mainUrl += `?pe=${prezzoMax}`;
                } else if (site.name === 'Immobiliare.it') {
                    site.mainUrl += `?prezzoMassimo=${prezzoMax}`;
                }
            }
            if (mqMin) {
                if (site.name === 'Immobiliare.it') {
                    site.mainUrl += site.mainUrl.includes('?') ? `&superficieMinima=${mqMin}` : `?superficieMinima=${mqMin}`;
                }
            }
        });
        
        // Genera HTML risultati
        let html = `
            <h2 style="margin-bottom: 20px;">üéØ Risultati per: "${location}"</h2>
            <p style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <strong>üìå Suggerimento:</strong> Se un link non mostra risultati, prova il link alternativo. 
                Alcuni siti richiedono il nome esatto della citt√†.
            </p>
        `;
        
        sites.forEach(site => {
            html += `
                <div class="site-card">
                    <div class="site-name">${site.name}</div>
                    <div class="site-desc">${site.desc}</div>
                    
                    <a href="${site.mainUrl}" target="_blank" class="site-link primary">
                        üîç Cerca Terreni (Link Principale)
                    </a>
                    
                    <a href="${site.alternativeUrl}" target="_blank" class="site-link">
                        üîÑ Link Alternativo
                    </a>
                    
                    <div class="debug-info">
                        <strong>Link diretto:</strong> ${site.directSearch}
                    </div>
                </div>
            `;
        });
        
        html += `
            <div style="background: #fff3cd; padding: 20px; border-radius: 10px; margin-top: 30px;">
                <h3>‚ö†Ô∏è Se non trovi annunci:</h3>
                <ol>
                    <li><strong>Prova con una citt√† vicina</strong> pi√π grande</li>
                    <li><strong>Usa il nome completo</strong> (es. "San Giovanni" invece di "S. Giovanni")</li>
                    <li><strong>Prova senza accenti</strong> (es. "Forli" invece di "Forl√¨")</li>
                    <li><strong>Usa il link alternativo</strong> che fa una ricerca pi√π ampia</li>
                </ol>
            </div>
        `;
        
        document.getElementById('results').innerHTML = html;
        document.getElementById('results').classList.add('show');
        document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
    }
    
    // Test automatico all'avvio per verificare
    window.onload = function() {
        console.log('Sistema Ricerca Terreni caricato correttamente!');
        console.log('Versione: 2.0 - Link Corretti');
    };
    </script>
</body>
</html>
